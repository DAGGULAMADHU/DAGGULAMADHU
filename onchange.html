<!DOCTYPE html>    
<html lang="eng">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Document</title>
</head>
<body>
    <p id="cs2">madhu</p>
    <h1 id=onclick=changeTo(this)>Click me</h1>
    <h1 id= "t1"onclick="dispDate">Time</h1>
    <button type="button" onmouseover=document.getElementById("cs2").style.color="green">Click Here</button>
    <script>
        function changeTo(id){
            id.style.color="green";
            id.style.fontSize="30px";

        }
        function dispDate(){
            document.getElementById("t1").innerHTML=Date();
        }
    </script>
    </body>
    </html>
